<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Nguyen Portfolio</title>
</head>
<body>
  <aside class="c-side-menu">
    <button class="jsBtn">
      <img src="images/logo.svg" alt="Logo" width="54px" height="55px">
    </button>
    
    <nav class="c-side-menu__bottom" role="navigation">
      <ul class="c-menu-list">
        <li class="c-menu-list__item">
          <svg viewBox="0 0 35 48" width="35px" height="48px">
            <use xlink:href="images/resume-icon.svg#icon-1"></use>
          </svg>
        </li>
        <li class="c-menu-list__item">
          E-Mail
          <svg viewBox="0 0 48 44" width="48px" height="44px">
            <use xlink:href="images/email-icon.svg#icon-2"></use>
          </svg>
        </li>
        <li class="c-menu-list__item">
          LinkedIn
          <svg viewBox="0 0 48 48" width="48px" height="48px">
            <use xlink:href="images/linkedin-icon.svg#icon-3"></use>
          </svg>
        </li>
        <li class="c-menu-list__item">
          Medium
          <svg viewBox="0 0 48 48" width="48px" height="48px">
            <use xlink:href="images/medium-icon.svg#icon-4"></use>
          </svg>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="o-layout">
  </main>
  <script src="js/main.js"></script>
</body>
</html>
